[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    performance: Performance and latency benchmarks
    integration: Integration tests for end-to-end workflows
    stress: Stress tests for system robustness
    error_handling: Error handling and robustness tests
    slow: Tests that take a long time to run
    requires_gpu: Tests that require GPU/MPS
    requires_cuda: Tests that require CUDA
    requires_mps: Tests that require MPS

addopts =
    --strict-markers
    --tb=short
    -ra
    --ignore=tests/test_runner.py

log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

